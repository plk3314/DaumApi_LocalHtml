<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script>
    new daum.Postcode({
        oncomplete: function(data) {
            if(data.userSelectedType=="R"){
                window.Android.processDATA(data.zonecode, data.roadAddress, data.buildingName);
            }
            else{
                window.Android.processDATA(data.zonecode, data.jibunAddress, data.buildingName);
            }
        }
    }).open();
</script>
</head>
